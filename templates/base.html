<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Libros{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="bg-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">
                Librería
            </div>
            <div class="space-x-4">
                <a href="{% url 'list_book' %}" class="text-gray-300 hover:text-white">Inicio</a>
                <a href="{% url 'list_book' %}" class="text-gray-300 hover:text-white">Libros</a>
            </div>
            {% if not request.user.is_authenticated %}
            <div>
                <a href="{% url 'login' %}" class="text-gray-300 hover:text-white">Iniciar Sesión</a>
            </div>
            {% else %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
    
    
</body>
</html>
