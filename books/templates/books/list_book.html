{% extends 'base.html' %}
{% include 'includes/book_menu.html' %}
{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Libros</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  {% for book in books %}
    <div class="group relative block overflow-hidden">
      <button class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75">
        <span class="sr-only">Lista de deseos</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
      </button>
      {% if book.image %}
        <a href="{% url 'book_detail' book.id %}" class="block">
          <img src="{{ book.image.url }}" alt="{{ book.title }}" class="h-48 w-full object-cover transition duration-500 group-hover:scale-105" />
        </a>
      {% endif %}

      <div class="relative border border-gray-100 bg-white p-4">
        <span class="whitespace-nowrap bg-yellow-400 px-2 py-1 text-xs font-medium">Nuevo</span>

        <h3 class="mt-2 text-sm font-medium text-gray-900">
          <a href="{% url 'book_detail' book.id %}" class="hover:underline">{{ book.title }}</a>
        </h3>

        <p class="mt-1 text-sm text-gray-700">${{ book.price }}</p>

        <!--<form action="{% url 'books' %}" class="mt-4" method="POST">
          {% csrf_token %}
          <input type="hidden" name="book" value="{{book.id}}">
          <button type="submit" class="block w-full rounded bg-yellow-400 p-2 text-sm font-medium transition hover:scale-105">
            agregar comentario
          </button>
        </form>-->
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
