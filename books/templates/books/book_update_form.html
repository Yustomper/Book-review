{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="max-w-xs mx-auto mt-4 px-2">
  <h2 class="text-xl font-bold mb-4 text-center">Editar libro</h2>
  {% if 'ok' in request.GET %}
  <p style="color: green;">Se ha editado este libro</p>
  <a href="{% url 'list_book' %}">ver Cambios</a>
  {% endif %}
  
  <form method="POST" enctype="multipart/form-data" class="space-y-2">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="mb-2">
      <label for="{{ field.id_for_label }}" class="block text-sm font-bold text-gray-700 mb-1">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}
    
    <div>
      <button type="submit" class="w-full py-1 px-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Editar
      </button>
    </div>
  </form>
</div>

{% endblock %}
