{% if request.user.is_authenticated %}
<nav class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-2 flex items-center justify-between"> <!-- Padding horizontal ajustado a px-4 -->
    <span class="text-lg font-semibold text-gray-800 whitespace-nowrap">Hola {{ user.username }}</span> <!-- Añadido whitespace-nowrap -->
    <button class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 md:hidden" type="button" data-toggle="collapse" data-target="#navbar">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <div class="hidden md:flex md:items-center w-full justify-center">
      <a href="{% url 'books' %}" class="text-gray-800 hover:text-gray-600 px-2">Crear Libro</a> <!-- Añadido padding horizontal -->
    </div>
  </div>
  <div class="md:hidden">
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="flex flex-col space-y-2 p-4">
        <li><a href="{% url 'books' %}" class="text-gray-800 hover:text-gray-600">Crear Libro</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}
